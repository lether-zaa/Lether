<style>
/* ===== GLOBAL ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0f0f0f;
  color: white;
  text-align: center;
}

/* ===== LOADING SCREEN ===== */
#loading {
  position: fixed;
  inset: 0;
  background: #0f0f0f; /* ganti sesuai mode */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.loading-box {
  width: 70%;
  max-width: 300px;
  height: 8px;
  background: brown;
  border-radius: 10px;
  overflow: hidden;
}

.loading-bar {
  width: 40%;
  height: 100%;
  background: white;
  border-radius: 10px;
  animation: loadingMove 1.2s infinite ease-in-out;
}

.loading-text {
  margin-top: 12px;
  color: white;
  font-size: 14px;
  letter-spacing: 1px;
}

@keyframes loadingMove {
  0%   { transform: translateX(-100%); }
  50%  { transform: translateX(100%); }
  100% { transform: translateX(100%); }
}

/* ===== MAIN CONTENT ===== */
#content {
  display: none;
  padding: 30px;
}

.avatar {
  width: 100px;
  height: 100px;
  margin: 0 auto 10px;
  border: 3px solid white;
  border-radius: 50%;
  padding: 4px;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.profile h2 {
  margin-bottom: 20px;
  font-weight: normal;
  color: #ccc;
}

/* ===== LINK BUTTON ===== */
.link {
  display: block;
  background: #1e1e1e;
  padding: 15px;
  margin: 12px auto;
  max-width: 320px;
  border-radius: 12px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: 0.2s;
  border: 2px solid rgba(255,255,255,0.7);
  border-radius: 12px;
}

.link:hover {
  background: #00ff88;
  color: black;
  transform: scale(1.03);
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">

  </div>
  <p class="loading-text">Loading...</p>
